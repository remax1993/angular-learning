<!--input form-->
<input type="radio" [(ngModel)]="kind" name="kind" value="garden">садовое растение
<input type="radio" [(ngModel)]="kind" name="kind" value="room">комное растение

<select size="1" [(ngModel)]="kind" name="kind" >
    <option value="garden">садовое растение</option>
    <option value="room">комнатное растение</option>
</select>
<!--end input form-->


<!--receiving data in the template code-->
<h3>v.1</h3>
<form #plantform="ngForm">
    <p>Введите название: <input [(ngModel)]="testPlant.name" name="name"></p>
</form>
<p>проверьте введенное название: {{plantform.value.name}}</p>


<h3>v.2</h3>
<form>
    <p>Введите название: <input [(ngModel)]="testPlant.name" name="name" #plantname="ngModel"></p>
</form>
<p>проверьте введенное название: {{plantname.value}}</p>
<!--end receiving data in the template code-->
